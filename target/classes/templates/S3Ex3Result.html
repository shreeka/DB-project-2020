<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <title>DB Project</title>
    <style>
        .table td.fit,
        .table th.fit {
            white-space: nowrap;
            width: 1%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="d-flex">
        <a class="mr-2" th:href="@{'/worksheet3/ex3/'}">Return to form</a>
        <a th:href="@{'/'}">Return to home</a>
    </div>
    <div class="row">
        <div class="col-6">
            <h1 th:text="${IMDB_table}"> metadata</h1>
        </div>
    </div>
    <h4 class="mt-3">Columns </h4>
    <table class="table mb-4 mt-2 table-md">
        <thead>
        <tr>
            <th scope="col">column_name</th>
            <th scope="col">data_type</th>
            <th scope="col">column_size</th>
            <th scope="col">decimal_digits</th>
            <th scope="col">is_autoIncrement</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row: ${IMDB_cols}">
            <td th:text="${row.column_name}"></td>
            <td th:text="${row.data_type}"></td>
            <td th:text="${row.column_size}"></td>
            <td th:text="${row.decimal_digits}"></td>
            <td th:text="${row.is_autoIncrement}"></td>
        </tr>
        </tbody>
    </table>

    <h4 class="mt-3">Primary keys </h4>
    <table class="table mb-4 mt-2 table-md">
        <thead>
        <tr>
            <th scope="col">primary_key_column</th>
            <th scope="col">primary_key_name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row: ${IMDB_pk}">
            <td th:text="${row.primary_key_column}"></td>
            <td th:text="${row.primary_key_name}"></td>
        </tr>
        </tbody>
    </table>

    <h4 class="mt-3">Foreign keys </h4>
    <table class="table mb-4 mt-2 table-md">
        <thead>
        <tr>
            <th scope="col">primary_key_table</th>
            <th scope="col">primary_key_column</th>
            <th scope="col">foreign_key_column</th>
            <th scope="col">foreign_key_name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row: ${IMDB_fk}">
            <td th:text="${row.primary_key_table}"></td>
            <td th:text="${row.primary_key_column}"></td>
            <td th:text="${row.foreign_key_column}"></td>
            <td th:text="${row.foreign_key_name}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
