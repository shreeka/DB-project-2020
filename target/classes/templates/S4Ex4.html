<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Taxi Data Analysis</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-6">
            <h1>Taxi Data Analysis</h1>
        </div>
    </div>

    <div class="row py-4">
        <div class="col-6">
            <!-- Content here -->
            <form action = "#">
                <div class="dropdown py-3">
                    <label for="query">Select a query: </label>
                    <select id="query" name="query">
                        <option value="popularPickup">Most Popular Pickup Locations</option>
                        <option value="popularDropOff">Most Popular Drop Off Locations</option>
                        <option value="popularPayment">Most Popular Payment Methods</option>
                        <option value="estimatedPrice">Estimated Price For a Location</option>
                        <option value="mostCongested">Most Congested Locations</option>
                        <option value="mostPopularDay">Most Popular Day of the week for Rides</option>
                        <option value="averageTipAmount">Average Tip Amount By Location</option>
                        <option value="averageTollAmount">Average Toll Amount By Location</option>
                        <option value="mostPopularHvfh">Most Popular Hvfh Service</option>
                        <option value="mostPopularRide">Most Popular Ride Sharing Service</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="button" name="showAnalysis" id="showAnalysis" class="btn btn-primary">View Result
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
