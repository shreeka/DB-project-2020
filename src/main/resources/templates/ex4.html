<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <title>DB Project</title>
    <style>
        .table td.fit,
        .table th.fit {
            white-space: nowrap;
            width: 1%;
        }
    </style>
</head>
<body>
<div class="container-fluid">

    <div class="d-flex">
        <a class="mr-2" th:href="@{'/worksheet1/ex4/'}">Return to form</a>
        <a th:href="@{'/'}">Return to home</a>
    </div>

    <h4 class="mt-2">Task 4</h4>
    <table class="table mb-4 mt-2 table-md">
        <thead>
        <tr>
            <th scope="col">filename</th>
            <th scope="col">subject</th>
            <th scope="col">_from</th>
            <th scope="col">address</th>
            <th scope="col">date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row: ${A}">
            <td th:text="${row.filename}"></td>
            <td th:text="${row.subject}"></td>
            <td th:text="${row._from}"></td>
            <td th:text="${row.address}"></td>
            <td th:text="${row.date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
